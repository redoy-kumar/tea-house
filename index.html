<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/07b4d4d220.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customize code -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- body font -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="font-manrope">
    <main class="max-w-screen-xl px-16 lg:px-28">
        <!-- header section -->
         <header class="flex pt-10 mb-20">
            <!-- text container -->
            <div class="">
                <h1 class="text-5xl md:text-7xl ">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <br>
                <p class="text-gray-500 w-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl "></i></button>
            </div>

            <!-- image container -->
            <div class="relative">
                <!-- image -->
                 <div>
                    <img class="w-full " src="./images/banner.png" alt="">
                 </div>

                 <!-- card -->
                 <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                     <!-- text -->
                     <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Pilot Ration</p>
                     </div>
                </div>
            </div>
         </header>
    </main>

    <footer>

    </footer>
</body>

</html>
